<!-- Essa tag é utilizada para não haver problemas de acentuação no código em html -->
<meta charset="UTF-8">

    <script>

        // 1- Realizar a leitura da nota
        // 2- Testar se foi ou não aprovado
        // 3- Exibir resultado

        let nota = parseFloat(prompt("Digite a nota do aluno"));

        if(nota >= 6.00){
            alert(`Aluno aprovado com nota ${nota}! Parabéns!`);
        } else {
            alert(`Aluno reprovado por ter tirado nota ${nota} que é inferior a 6`);
        }

    </script>
