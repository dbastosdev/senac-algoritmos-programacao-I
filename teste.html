<script>

    let nums = [];

    for(let i = 0; i<10 ; i++){
        nums[i] = parseInt(prompt(`Digite o ${i+1}º valor `))            
    }

    alert(`Os valores digitados foram ${nums}`)

    nums.sort((a,b)=> a-b);

    alert(`O menor valor é: ${nums[0]}\nO maior valor é: ${nums[9]}`);

</script>
